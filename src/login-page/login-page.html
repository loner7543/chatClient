<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="login-page">
	<template>
		<style>
			.container{
				padding-top:12px;
				height:100%;
				overflow-y:auto;
				display:flex;
				flex-flow:column;
	
			}
			.btn{
				background:#3f51b5;
				color:white;
			}
		</style>
		
		
		<div class="container">
			<paper-input label="Username" value={{user.name}}></paper-input>
			<paper-input label="Server" value={{user.server}}></paper-input>
			<paper-button raised class="btn" id="login">Login</paper-button>
		</div>
		
		
	</template>
	<script>
		Polymer({
			is:"login-page",
			properties:{
				user:{
					type:Object,
					value(){
						return {
							name:"",
							server:""
						}
					}
				}			
			},
			listeners:{
				'login.tap':'onLogin'
			},
			onLogin(){
				this.fire("login");			
			}
		
		});
	</script>
</dom-module>
